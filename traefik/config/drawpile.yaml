tcp:
  routers:
    drawpile:
      entryPoints: drawpile
      rule: HostSNI(`*`)
      service: drawpile
  services:
    drawpile:
      loadBalancer:
        servers:
          - address: 172.20.0.10:27750

http:
  routers:
    drawpile-ws:
      entryPoints: web-secure
      service: drawpile-ws
      rule: Host(`drawpile.{{env "MAIN_DOMAIN_NAME"}}`)
      tls:
        certresolver: letsencrypt
        domains: drawpile.{{env "MAIN_DOMAIN_NAME"}}
  services:
    drawpile-ws:
      loadBalancer:
        servers:
          - url: http://172.20.0.10:443

